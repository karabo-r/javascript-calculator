<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<input type="text" disabled id="display" />
			<div class="collection">
				<div id="numberCollection" class="numberCollection">
					<button value="1" type="button" class="numberButton">1</button>
					<button value="2" type="button" class="numberButton">2</button>
					<button value="3" type="button" class="numberButton">3</button>
					<button value="4" type="button" class="numberButton">4</button>
					<button value="5" type="button" class="numberButton">5</button>
					<button value="6" type="button" class="numberButton">6</button>
					<button value="7" type="button" class="numberButton">7</button>
					<button value="8" type="button" class="numberButton">8</button>
					<button value="9" type="button" class="numberButton">9</button>
					<button value="0" type="button" class="numberButton">0</button>
				</div>
				<div class="operatorCollection">
                    <button value="+" id="addButton" class="operatorButton">+</button>
                    <button value="-" id="subtractButton" class="operatorButton">-</button>
                    <button value="*" id="multiplyButton" class="operatorButton">*</button>
                    <button value="/" id="divideButton" class="operatorButton">/</button>
                    <button id="calculateButton" class="operatorButton">=</button> 
                </div>
			<br />
			</div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
